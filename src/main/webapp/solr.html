<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Solr Test Result Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search old test results">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="js/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="js/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="js/bootstrap/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="js/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="js/bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="js/bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="js/bootstrap/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
	      <li><form class="navbar-search pull-left">
	      <input type="text" class="search-query" placeholder="Search">
	      </form></li>
	    </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <table id="search-results-table" class="table-striped">
	<thead>
	  <tr>
	    <th>Testcase</th>
	    <th>Count</th>
	  </tr>
	  </thead>
	<tbody id="search-results">
	</tbody>
      </table>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap/js/jquery.js"></script>
    <script src="js/bootstrap/js/bootstrap-transition.js"></script>
    <script src="js/bootstrap/js/bootstrap-alert.js"></script>
    <script src="js/bootstrap/js/bootstrap-modal.js"></script>
    <script src="js/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap/js/bootstrap-tab.js"></script>
    <script src="js/bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap/js/bootstrap-popover.js"></script>
    <script src="js/bootstrap/js/bootstrap-button.js"></script>
    <script src="js/bootstrap/js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap/js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap/js/bootstrap-typeahead.js"></script>
    <script type="text/javascript" src="js/jquery-1.6.3.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone-min.js"></script>
    <script type="text/javascript" src="js/SolrApp.js"></script>
    <!-- Templates -->
    <script type="text/template" id="row-template">
    	  <tr>
	    <td><%= testname %></td>
	    <td><%= failed_count %></td>
	  </tr>
    </script>
    
  </body>
</html>
